<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
        // 1. 算术运算符
        console.log(1 + 1);
        console.log(100 % 6);
        console.log(100 / 6);
        console.log(0.1 +0.2); //浮点数计算运算容易出问题
        var num = 0.1 + 0.2;
        console.log(num == 0.3); // fasle

        // 2. 表达式和返回值
        var num1 = 1 + 1;

        // 3. 递增 递减运算符
        var num2 = 1;
        //num2 = num2 + 1;
        //console.log(num2);
        console.log(++num2); //2
        console.log(num2++); //2

        var p = 10;
        // console.log(++p + 10); //21 p = p + 1;  11 + 10 = 21 
        console.log(p++ + 10); //20   10 + 10 = 20;p = p + 1
        console.log(p); //11

        // 前置递增 后置递增 单独使用时效果一样
        // 后置递增 先返回原值 然后变量自己+1
        var c = 10;
        c++;  //11
        var d = c++ +2; //d = 13; c = 12
        console.log(d);

        var e = 10;
        var f = e++ + ++e;  // e++ = 10; e = 11 + 1 = 12; 
                        //++e = 11; f = 10 + 12 = 22
        console.log(f); //22

        //4. 比较运算符 布尔值
        console.log(3 >= 5); //fasle
        console.log('James' != 'Champion'); //true
        console.log(18 == '18'); //true
        console.log(18 === '18'); //fasle 全等 值与数据类型都需要完全一样

        //5. 逻辑运算符 布尔运算符 && || ！
        console.log( 3 > 5 && 3 > 2 ); //false&&true  false
        var num3 = 7 ;
        var str = 'I LOVE BASKETBALL';
        console.log(num3 < 5 && str.length >= num3); //fasle

        // 逻辑中断（短路） 值 表达式 参与逻辑运算
        // 当有多个表达式时 左边的表达式结果可以确定时 右边的表达式将不再参与运算
        

        // 逻辑&&
        console.log(123 && 456); //456     如果表达式1为真，则返回表达式2
        console.log(0 && 456); //0         如果表达式为假，则返回表达式1
        console.log(0 && 1 + 2 && 456 * 4564);  //0


        //逻辑或
        console.log(123 || 456);//123      如果表达式1为真，则返回表达式1
        console.log(123 || 456 || 123456);//123  
        console.log(0 || 456);//456        如果表达式1为假，则返回表达式2

        var num4 = 0;
        console.log(123 || num4++); //123
        console.log(num4); //0 逻辑中断 表达式2（num4++）并未执行







    </script>
</body>
</html>
