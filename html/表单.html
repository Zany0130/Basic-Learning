<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <!-- 表单域 -->
    <!-- 后台提交数据，涉及服务器编程 -->
    <!-- <form action="femo.php" method="POST" name="name1"> 

    </form> 表单-->

    <!-- 表单元素 -->
    <form action="xxx.php" method="get">
        <h4>输入表单元素input</h4>
        <!-- name 以及 value 主要是用于提供给后台的属性 -->

        <!-- test 文本框，用户可以输入任意文字 -->
        用户名：<input type="text" name="username" value="请输入用户名" > <br>

        <!-- password 用户无法看见输入的密码 -->
        密码：<input type="password" name="pwd" value="请输入密码" maxlength="9"> <br>

        <!-- 单选按钮和复选框可以设置checked属性 可以设置默认的按钮 -->

        <!-- radio单选按钮 name 为表单元素的名字 这里性别单选按钮必须有相同的名字name属性 才可以实现多选一操作 -->
        性别：<input type="radio" name="sex" value="男" checked="checked">男  <input type="radio" name="sex" value="女">女 <br>

        <!-- checkbox 复选，可实现多选按钮 -->
        爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭   <input type="checkbox" name="hobby" value="睡觉" >睡觉 
        <input type="checkbox" name="hobby" value="打豆豆">打豆豆 <br>

        <!-- submit 用于将表单域中的元素向后台服务器提交 -->
        <input type="submit" value="提交信息">

        <!-- reset 还原表单元素的初始默认值 -->
        <input type="reset" value="重置信息">

        <!-- 普通按钮 button不会向后台提交数据，仅仅是一个普通动作 常与JS连用 -->
        <input type="button" value="获取短信验证码"><br>
        
        <!-- 文件域，用来上传文件 -->
        上传头像：<input type="file"><br>

        <!-- lable标签中的for属性应当与相关元素中的id属性相同 -->
        <label for="usr">用户名：</label> <input type="text" name="username" value="请输入用户名" id="usr"> <br> <!-- 点击“用户名”就可以输入 -->
        
        性别：<input type="radio" name="sex" value="男" id="nan"> <label for="nan">男</label> 
        <input type="radio" name="sex" value="女" id="nv">        <label for="nv">女</label> <br>


        <h4>下拉表单元素selet</h4>
        籍贯：<select name="" id="">
            
                <option value="江苏">江苏</option>
                <option value="山西" selected="selected">山西</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
        </select>

        <h4>文本域 textarea</h4>

    </form>
</body>
</html>
