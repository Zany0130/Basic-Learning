    <title>合并单元格练习</title>
</head>
<body>
    <table  align="center" width="500" height="250" border="1" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
            
        </tr>
        <!-- 合并操作都是针对<td></td>而言的，无论合并行还是列 -->
        <tr>
            <td rowspan="2"></td>   
            <td></td>
            <td></td>
        </tr>

        <tr>
            
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
