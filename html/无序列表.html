<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- <li></li>中可以存放任何标签，相当于一个容器，而<ul></ul>中只能存放<li></li> -->
    <h4>你喜欢的NBA球星有谁呢？</h4>
    <ul>
        <li>詹姆斯</li>
        <li>韦德</li>  
        <li>戴维斯</li>
    </ul>
</body>
</html>
