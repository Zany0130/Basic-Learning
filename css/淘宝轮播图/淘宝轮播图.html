<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝轮播图做法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .tb-promo {
            position: relative;
            /*子绝父相，相对定位不哟影响标准流*/
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            /* 依靠设置边距来实现水平居中 */
        }
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        /* 并集选择器可以集体声明相同的样式 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0,0,0, .3);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;
        }
        .prev {
            /* position: absolute; */
            left: 0;
            /* top: 50%;
            margin-top: -15px; */
            /* 绝对定位的垂直居中，首先走到浏览器可视区一半的位置，然后向上走盒子高度的一半
            加了绝对定位的盒子，可以直接设置高度和宽度*/
            /* width: 20px;
            height: 30px;
            background-color:rgba(0,0,0, .3); */
            /* 字体垂直竖直居中 */
            /* text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none; */
            /* border-radius: 15px; 四面都会变成圆角 */
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .next {
            /* position: absolute; */
            right: 0;
            /* top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0,0,0, .3);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none; */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }
        .promo-nav li {
            float: left;
            /* 使小圆点浮动起来排成一排 */
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            /* 设置浮动元素之间的边距 */
            margin: 3px;
        }
       /*  权重问题 .promo-nav li 类10+标准1
                    .selected 10 */
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="tb-promo">
        <img src="./images/tb.jpg" alt="">
        <!-- 左侧按钮 -->
        <a href="#" class="prev"> &lt;</a>
        <!-- 右侧按钮 -->
        <a href="#" class="next"> &gt;</a>
        <!-- 小圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
