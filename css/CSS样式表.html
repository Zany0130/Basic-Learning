<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式表</title>
    <style>
            div {
                color: blue;
            }

    </style>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- 内部样式表 -->
    <div>所谓内部样式表，就是在html页面内部写样式，是单独写到style标签内部</div>

    <!-- 行内样式表 -->
    <p style="color: pink; font-size: 12px;">变成粉红色</p>> 

    <!-- 外部样式表 -->
    <!-- 在外部单独写到CSS文件中，之后再把CSS文件引入
        1.新建CSS文件
        2.在html中，只用<link>引入 -->
        <h5>这是一个外部样式表的练习</h5>
</body>
</html>
