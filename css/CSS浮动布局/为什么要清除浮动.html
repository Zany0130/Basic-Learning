<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .one {
            float: left;
            width: 300px;
            height: 200px;
            background-color:purple;
        }
        .two {
            float: left;
            width: 200px;
            height: 200px;
            background-color:brown;
        }
        .black {
            height: 200px;
            background-color: black;
        }
        /* 子级添加浮动之后，父级box的高度消失，变成了0,就会影响下面标准流的盒子 */
    </style>
</head>
<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="black"></div>
</body>
</html>
