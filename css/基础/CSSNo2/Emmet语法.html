<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 各种快捷方式 */

            /* tac */
            text-align: center;
            /* ti */
            text-indent: 2em;
            /* w */
            width: 100px;
            /* h */
            height: 20px;
            /* w100 */
            width: 100px;
            /* h200 */
            height: 200px;
            /* lh26 */
            line-height: 26px;
            /* tdn */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- div*10 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- div>span -->
    <div><span></span></div>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .nav -->
    <div class="nav"></div>
    <!-- #banner -->
    <div id="banner"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- ul>li.two -->
    <ul>
        <li class="two"></li>
    </ul>
    <!-- .demo$*5 生成五个不同类的div $自增标签 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 生成的标签里面默认显示几个文字 -->
    <!-- div{XXX} -->
    <div>sdsaw</div>
    <!-- <div>$</div>*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
<!-- Ctrl + Alt +f 快速格式化代码 -->

</body>
</html>
