<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消除内外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 通配符选择器 */
        span {
            background-color:teal;
            margin: 20px;
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>abcde</li>
    </ul>
    <span>行内元素尽量只设置左右的外边距</span>
</body>
</html>
